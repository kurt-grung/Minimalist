name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test CMS Package
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Install dependencies
        working-directory: ./cms
        run: |
          # Clean install to fix optional dependency issue
          rm -rf ../node_modules node_modules ../package-lock.json package-lock.json
          npm install --include=optional
      
      - name: Fix rollup optional dependency
        run: |
          # Install rollup optional dependency at root where it's hoisted
          npm install @rollup/rollup-linux-x64-gnu --save-optional --no-save --prefix . || true
      
      - name: Run tests
        working-directory: ./cms
        run: npm test
        timeout-minutes: 5
        continue-on-error: false
        env:
          NODE_ENV: test
          CI: true
      
      - name: Generate coverage report
        working-directory: ./cms
        run: npm run test:coverage
        continue-on-error: true
      
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: matrix.node-version == '20.x'
        with:
          name: coverage-report
          path: cms/coverage/
          retention-days: 7
      
      - name: Display coverage summary
        if: matrix.node-version == '20.x' && always()
        working-directory: ./cms
        run: |
          if [ -f "coverage/coverage-summary.json" ]; then
            echo "## Coverage Summary" >> $GITHUB_STEP_SUMMARY
            cat coverage/coverage-summary.json | grep -A 5 '"total"' >> $GITHUB_STEP_SUMMARY || echo "Coverage data available in artifacts" >> $GITHUB_STEP_SUMMARY
          fi

  build:
    name: Build CMS Package
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      
      - name: Install dependencies
        working-directory: ./cms
        run: |
          npm ci || (rm -rf node_modules package-lock.json && npm install --include=optional)
      
      - name: Build package
        working-directory: ./cms
        run: npm run build
      
      - name: Check build artifacts
        run: |
          if [ ! -f "cms/dist/index.js" ]; then
            echo "Build failed: dist/index.js not found"
            exit 1
          fi
          if [ ! -f "cms/dist/index.d.ts" ]; then
            echo "Build failed: dist/index.d.ts not found"
            exit 1
          fi
          echo "Build artifacts verified successfully"

