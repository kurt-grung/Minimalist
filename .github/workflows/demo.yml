name: Demo Build

on:
  push:
    branches: [main]
    paths:
      - 'demo/**'
      - 'cms/**'
  pull_request:
    branches: [main]
    paths:
      - 'demo/**'
      - 'cms/**'
  workflow_dispatch:

jobs:
  build-demo:
    name: Build Demo Project
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Build CMS package
        working-directory: ./cms
        run: |
          npm ci
          npm run build
      
      - name: Install demo dependencies
        working-directory: ./demo
        run: npm ci
      
      - name: Build demo project
        working-directory: ./demo
        run: npm run build
        continue-on-error: true
      
      - name: Check build output
        working-directory: ./demo
        run: |
          if [ -d ".next" ]; then
            echo "✓ Demo build successful"
          else
            echo "⚠ Demo build may have issues, but continuing..."
          fi

